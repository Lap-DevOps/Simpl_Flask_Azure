<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Environment Variables</title>
</head>
<body>
<a href="{{url_for('home')}}">Home </a>
    <h1>Environment Variables</h1>

        {% for key, value in env_variables.items() %}

        {% endfor %}
    </ul>
</body>
</html>
